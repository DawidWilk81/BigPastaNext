<div class = 'container'>
    <div class = 'row'>
        <form>
            <div class="form-group">
            <label for="login">Login</label>
            <input type="text" name='login' class="form-control" id="login" placeholder="Enter Login" [(ngModel)] = "user.username">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name='email' [(ngModel)] = "user.email">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name='password' class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)] = "user.password">
            </div>
            <button class="btn btn-primary submit" (click) = "registerNewUser()">Zarejestruj</button>
        </form>
    </div>
</div>
