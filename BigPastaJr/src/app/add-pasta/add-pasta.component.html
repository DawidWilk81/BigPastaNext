<div class="container-fluid">
    <div class="row  pastaAddRow">
        <form>
            <!--div bez id, ale oddzielony aby flex go nie łapał-->
            <div>
                <div class="col-12"><h2><b>Dodaj paste wario</b></h2></div>
                <div class="col-12">
                    <label for='Tytul'>Podaj Tytul Makaroniarzu</label><br>
                    <input type="text" name="Tytul" id="inputTitle" [(ngModel)] = "pasta.Tytul">
                </div>
                <div class="col-12">
                    <label for='Opis'>Opis</label><br>
                    <input type="text" name="Opis" id="pastaDescription" [(ngModel)] = "pasta.Opis">
                </div>
            </div>
            <div class="col-12">
                <label for='Tresc'>Miejsce na paste</label><br>
                <textarea name="Tresc" id="pastaDescription" [(ngModel)] = "pasta.Tresc"></textarea>
            </div>
            <div class="col-12">
                <button class="btn-danger " (click)='addPasta()'>Wyslij Paste</button>
            </div>
            <hr>
            <p>Posiadasz już napisaną wariat? wyslij worda</p>
            <input type='file' name='importPasta' />
        </form>
    </div>
</div>
